version: 2
jobs:
  build:
    docker: &docker
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/tsub/s3-edit
    steps:
      - checkout
      - run: &vendoring
          name: Vendoring go packages
          command: dep ensure
      - run:
          name: Run tests
          command: go test ./...

  deploy:
    docker: *docker
    working_directory: /go/src/github.com/tsub/s3-edit
    steps:
      - checkout
      - run: *vendoring
      - deploy:
          name: Release
          command: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          # ref: https://circleci.com/docs/2.0/workflows/#git-tag-job-execution
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
